<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Card Game</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div id="welcome">
    <h1>Let's play cards!</h1>
    <input type="text" id="player-name-input" placeholder="Enter your name">
    <button id="enter-lobby-button">Enter Lobby</button>
  </div>
  <div id="lobby" style="display: none;">
    <h1>Lobby</h1>
    <button id="create-room-button">Create Room</button>
    <div id="room-list"></div>
  </div>
  <div id="game" style="display: none;">
    <h1 id="room-name-header"></h1>
    <div id="game-container"></div>
    <!-- <div id="player-list"></div> -->
    <button id="disconnect-button">Leave Room</button>
  </div>
  <script src="client.js"></script>
</body>
</html>
